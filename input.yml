# ================================
# BLIT circRNA Pipeline Configuration
# Modify this file for pipeline localization
# ================================

# Number of CPU threads to use
threads: 48

data:

  # Directory containing raw FASTQ files
  raw_fastq_dir: /data/data2/IO_RNA/raw/PHS003316

  # Output directory for fastp QC (fastp will run automatically if directory doesn't exist)
  fastp_dir: /data/home/dingjia/blit_fastp

  # BLIT pipeline main program directory (repository location)
  pipeline_dir: /data/home/dingjia/BLIT-circrna-pipeline

  # Sample list file (one sample per line. Can be commented out, will be auto-generated)
  sample_list: /data/home/dingjia/BLIT-circrna-pipeline/PHS003316.txt

  # Main output directory for all analysis results
  result_dir: /data/home/dingjia/blit_test/RNA_phs003316/result


reference:

  # Base directory for all reference files
  base_dir: /data/home/dingjia/pipeline

  # Reference genome FASTA
  fasta: /data/home/dingjia/pipeline/GRCh38.primary_assembly.genome.fa

  # Gene annotation GTF file
  gtf: /data/home/dingjia/pipeline/gencode.v34.annotation.gtf

  # Circexplorer2 annotation reference file (can be commented out, pipeline can auto-generate; genome can be changed, default hg38)
  # We provide hg38_ref.txt in the repository to prepare for possible network issues affecting downloads. You can use it directly.
  ann_ref: /data/home/dingjia/pipeline/hg38_ref.txt
  genome: hg38

  # STAR alignment index directory
  star_index: /data/home/dingjia/pipeline/STAR_index_2.7.10b

  # Bowtie2 index (without .bt2 suffix)
  bt2_INDEX: /data/home/dingjia/pipeline/GRCh38.primary_assembly

  # CIRIquant reference configuration file (can be commented out, pipeline can auto-generate)
  CIRI_config: /data/home/dingjia/pipeline/hg38.yml


# ===========================================
# Environment paths (Run init_env.R first, then fill in after installation)
# ===========================================
environments:

  # Micromamba executable path
  micromamba: /data/home/dingjia/.local/bin/micromamba

  # Conda environment paths for each tool
  env_CIRIquant: /data/home/dingjia/.local/share/R/blit/appmamba/envs/CIRIquant
  env_FindCirc: /data/home/dingjia/.local/share/R/blit/appmamba/envs/FindCirc
  env_CE2: /data/home/dingjia/.local/share/R/blit/appmamba/envs/Circexplorer2
  env_circRNA_finder: /data/home/dingjia/.local/share/R/blit/appmamba/envs/circRNA_finder